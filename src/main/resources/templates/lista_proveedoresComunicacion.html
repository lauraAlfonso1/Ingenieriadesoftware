<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Proveedores comunicacion</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .link {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }
        .link:hover {
            color: darkblue;
        }
    </style>
</head>
<body>
<h1>Lista de Proveedores comunicacion</h1>

<table>
    <thead>
    <tr>
        <th>NIT</th>
        <th>Nombre</th>
        <th>Contacto</th>
        <th>Correo</th>
        <th>Direcci√≥n</th>
        <th>Productos Suministrados</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="proveedor : ${proveedores}">
        <td th:text="${proveedor.NIT}"></td>
        <td th:text="${proveedor.nombre}"></td>
        <td>
            <a th:href="'https://wa.me/' + ${proveedor.contacto}" class="link" th:text="${proveedor.contacto}"></a>
        </td>
        <td>
            <a th:href="'mailto:' + ${proveedor.correo}" class="link" th:text="${proveedor.correo}"></a>
        </td>
        <td th:text="${proveedor.direccion}"></td>
        <td th:text="${proveedor.productosSuministrados}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
