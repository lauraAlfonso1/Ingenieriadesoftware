<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Login Vendedor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Color de fondo corporativo */
            font-family: Arial, sans-serif;
        }
        .login-container {
            margin-top: 100px;
            max-width: 400px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <h2 class="text-center">Login Vendedor</h2>
        <form>
            <div class="form-group">
                <label for="vendedorEmail">Email</label>
                <input type="email" class="form-control" id="vendedorEmail" placeholder="Introduce tu email">
            </div>
            <div class="form-group">
                <label for="vendedorPassword">Contraseña</label>
                <input type="password" class="form-control" id="vendedorPassword" placeholder="Introduce tu contraseña">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
        </form>
    </div>
</div>
</body>
</html>
