<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Venta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .producto {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .producto input[type="checkbox"] {
            margin-right: 10px;
        }
        .producto span {
            flex: 1;
        }
        .producto input[type="number"] {
            width: 60px;
            margin-left: 10px;
            padding: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1 style="text-align: center;">Registrar Venta</h1>

<form th:action="@{/ventas/registrar}" method="post">
    <div th:each="producto : ${productos}" class="producto">
        <input type="checkbox" name="productoIds" th:value="${producto.codigo}"/>
        <span th:text="${producto.nombre}"></span>
        <input type="number" name="cantidades" min="1" placeholder="Cantidad"/>
    </div>
    <div style="text-align: center;">
        <button type="submit">Registrar Venta</button>
    </div>
</form>
</body>
</html>
