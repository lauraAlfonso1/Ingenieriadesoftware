<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Página Principal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Color de fondo corporativo */
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .jumbotron {
            background-image: url('https://markepymes.com/wp-content/uploads/2021/01/las-7-claves-de-una-exitosa-imagen-corporativa.jpg'); /* URL de la imagen corporativa */
            background-size: cover; /* Ajustar imagen */
            background-position: center;
            color: #000; /* Texto negro */
            text-align: center;
            padding: 170px 20px; /* Ajustar el padding vertical */
            margin-bottom: 50px;
            border-radius: 20px; /* Añadido para redondear los bordes */
        }
        .btn-ingresar {
            font-size: 20px;
            padding: 15px 30px;
            background-color: #007bff; /* Fondo azul llamativo */
            border: 2px solid #007bff; /* Borde azul */
            color: #fff; /* Texto blanco */
            border-radius: 30px; /* Añadido para redondear los bordes */
        }
        .btn-ingresar:hover {
            background-color: #0056b3; /* Color de fondo al pasar el ratón */
            border-color: #0056b3; /* Borde al pasar el ratón */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">¡Bienvenido TecNicha!</h1>
        <p class="lead">Importación de productos para vehículos</p> <!-- Cambio en el texto -->
        <a href="login_vendedor" class="btn btn-primary btn-lg btn-ingresar mr-3">Ingresar como vendedor</a>
        <a href="login_admin" class="btn btn-secondary btn-lg btn-ingresar">Ingresar como Administrador</a>
    </div>
</div>
</body>
</html>
