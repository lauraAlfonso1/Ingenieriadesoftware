<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro del producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>Registrar Producto</h1>
    <div class="card-body">
        <form th:action="@{/accioncrear}" th:object="${productorellenar}" method="POST">
            <div class="form-group">
                <label>Codigo: </label>
                <input type="text" name="codigo" th:field="*{codigo}" class="form-control" placeholder="Digite el codigo del producto: " required>
            </div>
            <br>
            <div class="form-group">
                <label>Nombre: </label>
                <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite el nombre del producto " required>
            </div>
            <div class="form-group">
                <label>Modelo: </label>
                <input type="text" name="modelo" th:field="*{modelo}" class="form-control" placeholder="Digite el modelo: " required>
            </div>
            <div class="form-group">
                <label>Descripcion: </label>
                <input type="text" name="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Digite la descripcion: " required>
            </div>
            <div class="form-group">
                <label>Cantidad: </label>
                <input type="text" name="cantidad" th:field="*{cantidad}" class="form-control" placeholder="Ingrese las cantidades: " required>
            </div>
            <div class="box-footer">
                <button class="btn btn-success">Guardar Producto</button>
            </div>
        </form>
    </div>
</div>
<p></p>
</body>
</html>
