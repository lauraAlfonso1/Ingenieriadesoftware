<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Lista Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<style>
    .navbar-brand {
        margin: 0 auto; /* Remove default margin and center horizontally */
    }
    .centrado {
        text-align: center;
    }
</style>

<div class="container">
    <div class="row">
        <h1>LISTA PRODUCTOS</h1>
    </div>


    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Modelo</th>
            <th>Descripcion</th>
            <th>Cantidad</th>
            <th>Precio Unitario</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="productos :${productos}">
            <td th:text="${productos.codigo}">codigo</td>
            <td th:text="${productos.nombre}">Nombre</td>
            <td th:text="${productos.modelo}">modelo</td>
            <td th:text="${productos.descripcion}">descripcion</td>
            <td>
                <select class="form-select form-select-sm" name="cantidad" th:field="*{productos.cantidad}">
                    <!-- Itera sobre las opciones para la cantidad -->
                    <option th:each="i : ${#numbers.sequence(1, productos.cantidad)}"
                            th:value="${i}"
                            th:text="${i}"
                            th:selected="${i == productos.cantidad}">Cantidad</option>
                </select>
            </td>
            <td th:text="${productos.precio}">precio</td>
            <td>

            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/productos/venta}" class="btn btn-info">Venta de Productos</a>
</div>
</body>
</html>
